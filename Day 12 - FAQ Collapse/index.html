<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <h1>Frequently Asked Questions - FAQs</h1>
    <div class="faq-container">
        <div class="faq active">
            <h3 class="faq-title">Why should you trust me?</h3>
            <p class="faq-text">I am a man of my words.</p>
            <button class="faq-toggle">
                <i class="fas fa-chevron-down"></i>
                <i class="fas fa-times"></i>
            </button>
        </div>

        <div class="faq active">
            <h3 class="faq-title">What do you do?</h3>
            <p class="faq-text">I develop websites.</p>
            <button class="faq-toggle">
                <i class="fas fa-chevron-down"></i>
                <i class="fas fa-times"></i>
            </button>
        </div>

        <div class="faq active">
            <h3 class="faq-title">Where are you from?</h3>
            <p class="faq-text">Ondo State, Nigeria.</p>
            <button class="faq-toggle">
                <i class="fas fa-chevron-down"></i>
                <i class="fas fa-times"></i>
            </button>
        </div>

        <div class="faq active">
            <h3 class="faq-title">Where is your office?</h3>
            <p class="faq-text">www.tuplea.com.ng</p>
            <button class="faq-toggle">
                <i class="fas fa-chevron-down"></i>
                <i class="fas fa-times"></i>
            </button>
        </div>

        <div class="faq active">
            <h3 class="faq-title">Any future plan?</h3>
            <p class="faq-text">To travel round the world.</p>
            <button class="faq-toggle">
                <i class="fas fa-chevron-down"></i>
                <i class="fas fa-times"></i>
            </button>
        </div>


    </div>
    <script src="script.js"></script>
</body>

</html>
